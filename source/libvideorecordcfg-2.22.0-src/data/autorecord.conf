[autorecord]
dump_path=
max_time=20
max_size=5767168
max_dumps=2
remote_support=0
ipaddr=
username=
password=
sharetype=
domain=
mnt_status=-1

#This field is dynamically configuring Pre Boot/Crash Video recording parameter
#If any parameter changed need to restart adviserd daemon
#[Video Duration :BMC has host video recording of last 60 seconds before crash ]
#[Video Quality : JPEGTableSelector; valid values are 0 to 4;0:low quality,4:Default Normal quality ]
#[Video Compression : Compression Mode;valid values 0,1,2; 0:More compressed, 3: No Compressed ]
#[FPS Count : valid values 1,2,3,4;]

[record_boot_crash]
vdo_duration=10
vdo_quality=0
vdo_compression_mode=0
frame_count=1
