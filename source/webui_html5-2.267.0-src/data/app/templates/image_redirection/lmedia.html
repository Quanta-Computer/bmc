<section class="content-header">
    <h1>
        <%= locale.title %>
        <small> <%= locale.tag %> </small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i><%= locale.home %></a></li><li><a href="#image_redirection"><%= locale.image_redirection %></a></li>
        <li class="active">
           <%= locale.title %>
        </li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="alert alert-success hide"><b></b> </div>
    <div class="alert alert-danger hide"><b></b></div>
    <div class="row">
        <div class="col-md-12">
            <!--search events -->
           <!-- <div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group" id="filter">
                        <input type="text" class="form-control" placeholder="Search <%= locale.title %>" />
                        <span class="input-group-addon">
                            <span class="glyphicon-search glyphicon"></span>
                        </span>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <div class="row">
        <div class='col-md-12'>
            <div class='box'>
                <div class='box-body'>
                    <div class='row'>
                        <div class="col-md-12 table-list">
                            
                            <table class="footable table">
                                <thead>
                                    <tr>
                                        <th ><%= locale.media_type %></th><th data-hide='phone'><%= locale.media_instance %></th><th ><%= locale.image_name %></th><th ><%= locale.status %></th><th data-hide='phone'><%= locale.session_index %></th>
                                    </tr>
                                </thead>
                                <tbody class="table-body">
                                    
                                </tbody>
                            </table>

                            <div class="col-md-12 table-list-add-item hide">
                                <a href='%%add-link'>
                                    <div class="col-md-3 icon">
                                        <i class="ion-plus-circled iconic"></i>
                                    </div>
                                    <div class="col-md-9 contents">
                                        %%add-text
                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
