<!-- timeline item -->

<!-- timeline icon -->
<i class="fa fa-video-camera bg-blue"></i>
<div class="timeline-item">
    <span class="time"><i class="fa fa-clock-o"></i> 
        <%=fromnow%>
    </span>

    <h3 class="timeline-header">
        <a href="javascript://">
            <span><%=file%></span>
            <span><%=event_type%></span>
            <span><%=event_message%></span>
        </a>
    </h3>

    <div class="timeline-body">
        <div id="div_<%=id%>" style="position: relative;">
            <div class="progress-info" style="position: fixed; z-index: 10000; text-shadow: 0px 0px 10px #333; height:22px;  display: none;"></div>
            <div class="progress" style="position:fixed; box-shadow: 0px 0px 10px #333; z-index: 10000; width: 200px; height: 22px;  display: none;">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button style="position:fixed; box-shadow: 0px 0px 10px #333; z-index: 10000; display: none;" class="btn btn-info btn-xs del"><i class="fa fa-trash-o"></i></button>
            <button style="position:fixed; box-shadow: 0px 0px 10px #333; z-index: 10000; display: none;" class="btn btn-info btn-xs dl"><i class="fa fa-download"></i></button>
            <button style="position:fixed; box-shadow: 0px 0px 10px #333; z-index: 10000; display: none;" class="btn btn-info btn-xs close-video"><i class="fa fa-times"></i></button>
            <canvas id="canvas_<%=id%>" style="box-shadow: 0px 0px 50px #333; position: fixed; top: -70px; left:100px; z-index: 10000;" width="500" height="200"></canvas>
        </div>
    </div>
<!-- 
    <div class='timeline-footer'>
        <a class="btn btn-primary btn-xs" href="javascript://">
            <%=locale.suggestion%>
        </a>
    </div> -->
</div>

<!-- END timeline item -->
