<section class="content-header">
    <h1>
        <%= locale.title %>
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i><%= locale.home %></a></li>
        <li>
            <a href="#settings">
                <%= locale.settings %>
            </a>
        </li>
        <li>
            <a href="#settings/sasit_management">
                <%= locale.sas_it_management %>
            </a>
        </li>
        <li class="active">
            <%= locale.title %>
        </li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="pull-right help"><a class="col-sm-1 help-link" href="#"><i class="fa fa-question-circle"></i></a></div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="alert alert-info help-item hide" role="alert">
                    <%= locale.sas_topology_hlp %>
                </div>
            </div>
            <div class="alert alert-success hide"><b></b> </div>
            <div class="alert alert-danger hide"><b></b></div>
            <!--search events -->
            <!--<div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group" id="filter">
                        <input type="text" class="form-control" placeholder="Search <%= locale.title %>" />
                        <span class="input-group-addon">
                            <span class="glyphicon-search glyphicon"></span>
                        </span>
                    </div>
                </div>
            </div>-->
        </div>
    </div>
    <div class="row">
        <div class='col-md-12'>
            <div class='box'>
                <div class='box-body'>
                    <div class='row'>
                        <div class="col-md-12 table-list">
                            <form class='form-inline'>
                                <div class="form-group" %feature>
                                    <label for="group_by_controller_name">
                                        <%= locale.select_the_sas_it_controller_ %>
                                    </label>
                                    <select name="group_by_controller_name" id="idgroup_by_controller_name" class="form-control">
                                    </select>
                                </div>
                            </form>
                            <hr/>
                            <table class="footable table">
                                <thead>
                                    <tr>
                                    </tr>
                                </thead>
                                <tbody class="table-body">
                                </tbody>
                            </table>
                            <div id="tree"></div>
                            <div class="col-md-12 table-list-add-item hide">
                                <a href='%add-link'>
                                    <div class="col-md-3 icon">
                                        <i class="ion-plus-circled iconic"></i>
                                    </div>
                                    <div class="col-md-9 contents">
                                        %add-text
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
