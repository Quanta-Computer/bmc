<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
         <%=locale.tasks_events%>
        <small> <%=locale.schedules_bmcevents%></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> <%=locale.home%></a>
        </li>
        <li class="active">
             <%=locale.tasks_events%>
        </li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!--search events -->
            <div class="pull-right">
                <a href="#tasks/new" class="btn btn-primary"><i class="fa fa-plus"></i>  
                    <%=locale.create_task%></a>
            </div>

            <div class="form-group col-sm-6">
                <div class="input-group" id="filter">
                    <input type="text" class="form-control" placeholder=" <%=locale.search_events%>" />
                    <span class="input-group-addon">
                        <span class="glyphicon-search glyphicon"></span>
                    </span>
                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid tasks-container">
        <div class="row tasks-head hidden-xs hidden-sm">
            <div class="col-md-1">
                 <%=locale.task_id%> 
            </div>
            <div class="col-md-4">
                 <%=locale.title%>  
            </div>
            <div class="col-md-2">
                 <%=locale.creator%> 
            </div>
            <div class="col-md-3">
                 <%=locale.time%>  
            </div>
            <div class="col-md-2">
                 <%=locale.actions%> 
            </div>
        </div>
        <div class="row tasks-list">
        </div>
    </div>
</section>
<!-- /.content -->
