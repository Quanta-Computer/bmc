<section class="content-header">
    <h1>
         <%=locale.scripts%> 
        <small> <%=locale.available_scriptauto%> </small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i>  <%=locale.home%> </a>
        </li>
        <li class="active">
            <%=locale.scripts%> 
        </li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!--search events -->
            <div class="pull-right">
                <button type="button" class="btn btn-primary"><i class="fa fa-upload"></i>
                  <%=locale.upload_script%> </button>
            </div>

            <div class="form-group col-sm-6">
                <div class="input-group" id="filter">
                    <input type="text" class="form-control" placeholder="<%=locale.seach_scripts%>" />
                    <span class="input-group-addon">
                        <span class="glyphicon-search glyphicon"></span>
                    </span>
                </div>
            </div>
        
        </div>
    </div>
    <div class="container-fluid scripts-container">
        <div class="row scripts-head hidden-xs hidden-sm">
            <div class="col-md-1">
                <%=locale.script_id%> 
            </div>
            <div class="col-md-4">
                <%=locale.name%>
            </div>
            <div class="col-md-2">
                <%=locale.creator%>
            </div>
            <div class="col-md-3">
                <%=locale.time%>
            </div>
            <div class="col-md-2">
                <%=locale.actions%>
            </div>
        </div>
        <div class="row scripts-list">
        </div>
    </div>
</section>
